<!DOCTYPE html>
<html>
<head>
<title>BLOG APP</title>
</head>
<body>

<h1>WELCOME TO MY BLOG</h1>

<div>
    {% for post in posts %}
        <h3>{{ post.title }}</h3>
        <p>{{ post.author }}</p>
        <p>{{ post.body }}</p>
    {% endfor %}
</div>
<p>You sure will have fun while reading</p>

</body>
</html>
